
<html lang="en" ng-app="SeHub">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="templates/css/theme.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
</head>

<body layout="column" ng-controller="mainController">
<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">SE Hub</h1>
    <!-- fill up the space between left and right area -->
      <span flex></span>
      
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-content>
            <center>
                <h1><i class="fa fa-compass"></i> Menu</h1>
            </center>
            <div ng-if="loadingData">
                <md-progress-circular></md-progress-circular>
            </div>
            <div ng-if="isInRegisterMode"> <!-- User Needs To Register -->
                <md-card layout-padding>
                    <div layout=-"row">
                        <div class="spacer"></div>
                        <div>
                            <h3>
                                <i class="fa fa-exclamation-triangle"></i>
                            </h3>
                        </div>
                        <div class="spacer"></div>
                    </div>
                    <p>
                        You Are Currently Not Assigned To Any Campus Nor Course.
                        Please Fill The Form On your Right Hand Side, and Confirm Your Academic E-Mail.
                    </p>
                </md-card>
            </div>
        </md-content>
    </md-sidenav>
    <div layout="column" flex id="content">
    <ng-view></ng-view>
    </div>
</div>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-cookies.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

<!-- Angular App -->
<script src="templates/js/app.js"></script>

<!-- Services -->
<script src="templates/js/services/apiService.js"></script>

<!-- Controllers -->
<script src="templates/js/controllers/mainController.js"></script>
<script src="templates/js/controllers/homeController.js"></script>
<script src="templates/js/controllers/registerController.js"></script>

</body>
</html>
